<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Results summary component</title>
  <link rel="stylesheet" href="style.css">

  
  
</head>
<body>
  <div class="card">
    
<!--Result mark-->  
      <div class="top-card">
        <P class="result">Your Result</P>
        <div class="mid-circle">
          <span class="first-number">76</span>
           <span class="second-number">of 100</span>
         </div>
 
<!--Result comment-->         
      <div class="comment">
        <h3>Great</h3>
        <p>You scored higher than 65% of the people who have taken these tests.</p>
      </div>
<!--Result Summary-->
      </div>
      <div class="down-card">
        <div>Summary</div>

        <div class="container1"> <img src="assets/images/icon-reaction.svg" alt="">
          <div class="inner-box">
            <span class="reaction">Reaction </span>
            <span>80 <span class="denominator">/ 100</span></span></div>
        </div>

          <div class="container2" > <img src="assets/images/icon-memory.svg" alt="">
            <div class="inner-box">
              <span class="memory">Memory </span>
              <span>92 <span class="denominator">/ 100</span></span></div>
          </div>

          <div class="container3"> <img src="assets/images/icon-verbal.svg" alt="">
            <div class="inner-box">
              <span class="verbal">Verbal </span>
              <span>61 <span class="denominator">/ 100</span></span></div>
          </div>

          <div class="container4"> <img src="assets/images/icon-visual.svg" alt="">
          <div class="inner-box">
            <span class="visual">Visual </span>
            <span>72 <span class="denominator">/ 100</span></span></div>
          </div>

<!--Summar button-->          
          <div class="button-box">
            <button class="btn">Continue</button>
          </div>
      </div>
      
    </div> 
<!--Attribution--> 
    
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#"> Ranti Ogunrinde</a>.
    </div>
   
</body>
</html>
